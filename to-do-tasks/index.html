<!DOCTYPE html>
<html lang="en">
  <head>
    <title>To Do Tasks</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="#" rel="shortcut icon" />
  </head>
  <body>
    <section>
      <div class="main">
        <form class="submit">
          <h2>To-do Tasks</h2>
          <input
            id="nameTask"
            name="nameTask"
            type="text"
            placeholder="Type the task to do ..."
            autocomplete="off"
            required
          />
          <button type="submit">Add Task</button>
        </form>
      </div>
      <div class="tasks"></div>
    </section>
    <script src="js/main.js"></script>
  </body>
</html>
